<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Foglio di stile -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Titolo -->
    <title>Abbigliamento, scarpe e accessori alla moda | Scoprili su Boolando</title>
    <!-- icona -->
    <link rel="icon" href="img/logo.png">
</head>
<body>
    <!-- MAIN  -->
    <main>
        <!-- riga prodotti uno -->
        <div class="row">
            <!-- blocco di un prodotto  -->
            <div class="blocco">
                <!-- div che incapsua le immagini ed annessi-->
                <div class="imaggini">
                    <img src="img/1.webp" alt="Maglietta levi's">                   
                    <img src="img/1b.webp" alt="Maglietta levi's" class="none">     
                    <div class="banda">
                        <div class="sconto">-60%</div>
                        <div class="sustainability">Sostenibilità</div>   
                    </div>
                    <div class="cuore">&heartsuit;</div>
                </div>

                <div class="marchio">Levi's</div>
                <div class="prodotto">RELAXED FIT TEE UNISEX</div>
                <div class="prezzo"><span>14,99 €</span> <span>29,99 €</span></div>
            </div>
            <div class="blocco"><img src="img/1.webp" alt=""></div>
            <div class="blocco"><img src="img/1.webp" alt=""></div>
        </div>
        <!-- riga prodotti due -->
        <div class="row">
            <div class="blocco">
                <img src="img/1.webp" alt="Maglietta levi's">
            </div>
            <div class="blocco"><img src="img/1.webp" alt=""></div>
            <div class="blocco"><img src="img/1.webp" alt=""></div>
        </div>


    </main>
</body>
</html>
